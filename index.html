<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LADD GAMES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: #000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #fff;
        }

        .search-bar {
            position: relative;
        }

        .search-bar input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            width: 300px;
            font-size: 14px;
        }

        .search-bar input::placeholder {
            color: #666;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 61px;
            width: 200px;
            height: calc(100vh - 61px);
            background: #000;
            border-right: 1px solid #222;
            padding: 20px 0;
            overflow-y: auto;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background: #1a1a1a;
            color: #fff;
        }

        .sidebar-item.active {
            background: #1a1a1a;
            color: #fff;
        }

        .sidebar-item svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            fill: currentColor;
        }

        /* Main Content */
        .main-content {
            margin-left: 200px;
            padding: 40px;
            min-height: calc(100vh - 61px);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 12px;
            padding: 60px 40px;
            margin-bottom: 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .hero p {
            font-size: 16px;
            color: #999;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255,255,255,0.1);
        }

        .game-thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        .hot-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: #ff6b35;
            color: #fff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .game-title {
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            color: #fff;
        }

        /* Game Detail Modal */
        .game-detail-modal {
            display: none;
            position: fixed;
            top: 61px;
            left: 200px;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
            overflow-y: auto;
        }

        .game-detail-modal.active {
            display: block;
        }

        .game-detail-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 30px;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: #2a2a2a;
        }

        .game-display-area {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .game-icon-large {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 12px;
            border: 3px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            background: rgba(255,255,255,0.2);
        }

        .play-button {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin: 20px 0;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255,255,255,0.3);
        }

        .game-title-large {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .game-info-bar {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-info-bar img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        .game-info-text {
            flex: 1;
        }

        .game-info-text h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .fullscreen-button {
            background: #2a2a2a;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Game Iframe Container */
        .game-iframe-container {
            display: none;
            width: 100%;
            height: calc(100vh - 200px);
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        .game-iframe-container.active {
            display: block;
        }

        .game-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .game-detail-modal {
                left: 0;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            .hero h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">LADD GAMES</div>
        <div class="search-bar">
            <input type="text" placeholder="Search games..." id="searchInput">
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-item active" data-category="all">
            <svg viewBox="0 0 24 24"><path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/></svg>
            All Games
        </div>
        <div class="sidebar-item" data-category="idle">
            <svg viewBox="0 0 24 24"><path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/></svg>
            Idle
        </div>
        <div class="sidebar-item" data-category="clicker">
            <svg viewBox="0 0 24 24"><path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/></svg>
            Clicker
        </div>
        <div class="sidebar-item" data-category="action">
            <svg viewBox="0 0 24 24"><path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/></svg>
            Action
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Hero Section -->
        <div class="hero">
            <h1>Ladd Games - Browser Games Online</h1>
            <p>Play the best browser games directly in your browser. No downloads, no installations required. Just click and play!</p>
        </div>

        <!-- Games Grid -->
        <div class="games-grid" id="gamesGrid">
            <!-- Cookie Clicker V2 -->
            <div class="game-card" data-game="cookie-v2" data-category="idle clicker">
                <div class="hot-badge">HOT üî•</div>
                <div class="game-thumbnail">üç™</div>
                <div class="game-title">Ladd Clicker</div>
            </div>

            <!-- Ladd Snake Google -->
            <div class="game-card" data-game="snake-google" data-category="arcade action">
                <div class="hot-badge">HOT üî•</div>
                <div class="game-thumbnail">üêç</div>
                <div class="game-title">Ladd Snake</div>
            </div>
        </div>
    </div>

    <!-- Game Detail Modal -->
    <div class="game-detail-modal" id="gameDetailModal">
        <div class="game-detail-content">
            <button class="back-button" onclick="closeGame()">
                ‚Üê Back to Games
            </button>

            <div class="game-display-area" id="gameDisplayArea">
                <div class="game-icon-large" id="gameIconLarge">üç™</div>
                <button class="play-button" onclick="startGame()">PLAY GAME</button>
                <h2 class="game-title-large" id="gameTitleLarge">Cookie Clicker</h2>
            </div>

            <div class="game-info-bar">
                <div style="font-size: 40px;" id="gameIconSmall">üç™</div>
                <div class="game-info-text">
                    <h3 id="gameInfoTitle">Cookie Clicker</h3>
                </div>
                <button class="fullscreen-button" onclick="toggleFullscreen()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>
            </div>

            <div class="game-iframe-container" id="gameIframeContainer">
                <iframe id="gameIframe" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const games = {
            'cookie-v2': {
                title: 'Ladd Clicker',
                icon: 'üç™',
                file: 'cookie-clicker-v2.html',
                gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
            },
            'snake-google': {
                title: 'Nathan\'s Snake Game',
                icon: 'üêç',
                file: 'ladd-snake-google.html',
                gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            }
        };

        let currentGame = null;

        // Open game detail
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', () => {
                const gameId = card.dataset.game;
                openGameDetail(gameId);
            });
        });

        function openGameDetail(gameId) {
            currentGame = games[gameId];
            
            // Update UI
            document.getElementById('gameIconLarge').textContent = currentGame.icon;
            document.getElementById('gameIconSmall').textContent = currentGame.icon;
            document.getElementById('gameTitleLarge').textContent = currentGame.title;
            document.getElementById('gameInfoTitle').textContent = currentGame.title;
            document.getElementById('gameDisplayArea').style.background = currentGame.gradient;
            
            // Show modal
            document.getElementById('gameDetailModal').classList.add('active');
            document.getElementById('mainContent').style.display = 'none';
        }

        function closeGame() {
            document.getElementById('gameDetailModal').classList.remove('active');
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('gameIframeContainer').classList.remove('active');
            document.getElementById('gameIframe').src = '';
            document.getElementById('gameDisplayArea').style.display = 'block';
        }

        function startGame() {
            if (!currentGame) return;
            
            // Hide display area, show iframe
            document.getElementById('gameDisplayArea').style.display = 'none';
            document.getElementById('gameIframeContainer').classList.add('active');
            document.getElementById('gameIframe').src = currentGame.file;
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('gameIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(card => {
                const title = card.querySelector('.game-title').textContent.toLowerCase();
                card.style.display = title.includes(query) ? 'block' : 'none';
            });
        });

        // Category filter
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                const category = item.dataset.category;
                
                // Filter games
                document.querySelectorAll('.game-card').forEach(card => {
                    if (category === 'all') {
                        card.style.display = 'block';
                    } else {
                        const cardCategories = card.dataset.category.split(' ');
                        card.style.display = cardCategories.includes(category) ? 'block' : 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
